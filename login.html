
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prime Mart - Login or Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    background:linear-gradient(to bottom right, #6a1b9a, #8e24aa);
    display: flex;
    background-size: cover;
    justify-content: center;
    align-items: center;
  }
        
        .wrapper {
            background: rgba(255, 255, 255, 0.85);
            width: 400px;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
           
        }
        .button-box {
            display: flex;
            justify-content: space-between;
            width: 90%;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button-box button {
            background: #4c4caf;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            flex: 1;
            transition: background 0.3s;
        }
        .button-box button.active {
            background: #4CAF50;
        }
        .button-box button:hover {
            background: #45a049;
        }
        .form-slider {
            display: flex;
            width: 800px;
            transition: transform 0.5s ease;
            gap: 20px;
           
        }
        .form-section {
            width: 400px;
          
        }
        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-section form input {
            width: 90%;
            padding: 12px 15px;
            margin-bottom:15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            
        }
        .form-section form button {
            width: 90%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .form-section form button:hover {
            background-color: #45a049;
        }
        .password-strength {
            margin-bottom: 15px;
        }
        .strength-meter {
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        .strength-meter-fill {
            height: 100%;
            width: 0%;
            background: red;
            transition: width 0.3s, background 0.3s;
        }
        .password-requirements {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 3px;
        }
        .requirement:before {
            content: "✗";
            color: red;
            margin-right: 5px;
        }
        .requirement.valid:before {
            content: "✓";
            color: green;
        }
        .error-message {
            color: red;
            font-size: 13px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
        @media (max-width: 450px) {
            .wrapper {
                width: 90%;
            }
            .form-slider {


width: 200%;
            }
            .form-section {
                width: 100%;
            }
        }
        .prime-mart-heading {
  text-align: center;
  color: #2e7d32; /* Dark green for a fresh look */
  font-size: 2rem; /* Large font size */
  margin-bottom: 1.5rem; /* Space below the heading */
  font-weight: bold;
  text-transform: uppercase; /* Makes it PRIME MART */
  letter-spacing: 1px; /* Improves readability */
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
}
.prime-mart-heading {
  position: relative;
  display: inline-block;
  margin: 0 auto 1.5rem; /* Centers the heading */
}
.prime-mart-heading::after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 3px;
  background: #4CAF50; /* Green underline */
}
.prime-mart-heading {
  background: linear-gradient(to right, #4CAF50, #2e7d32);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}
    </style>
</head>
<body class="login-page">
   
    <div class="wrapper">
        <h1 class="prime-mart-heading">prime mart</h1>
        <div class="button-box">
            <button id="signupBtn" class="active">Sign Up</button>
            <button id="loginBtn">Login</button>
        </div>
        <div class="form-slider" id="formSlider">
            <div class="form-section" id="signupForm">
                <h2>Sign Up</h2>
                <form id="signup">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    
                    <div class="password-container">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-meter-fill" id="strengthMeter"></div>
                            </div>
                        </div>
                        <div class="password-requirements">
                            <div class="requirement" id="lengthReq">At least 8 characters</div>
                            <div class="requirement" id="uppercaseReq">At least 1 uppercase letter</div>
                            <div class="requirement" id="lowercaseReq">At least 1 lowercase letter</div>
                            <div class="requirement" id="numberReq">At least 1 number</div>
                            <div class="requirement" id="specialReq">At least 1 special character</div>
                        </div>
                        <div class="error-message" id="passwordError">
                            Password is not strong enough. Please meet all requirements.
                        </div>
                    </div>
                    
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="form-section" id="loginForm">
                <h2>Login</h2>
                <form id="login">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const formSlider = document.getElementById('formSlider');
        const signupBtn = document.getElementById('signupBtn');
        const loginBtn = document.getElementById('loginBtn');
        const passwordInput = document.getElementById('signupPassword');
        const strengthMeter = document.getElementById('strengthMeter');
        const passwordError = document.getElementById('passwordError');
        
        // Password requirement elements
        const lengthReq = document.getElementById('lengthReq');
        const uppercaseReq = document.getElementById('uppercaseReq');
        const lowercaseReq = document.getElementById('lowercaseReq');
        const numberReq = document.getElementById('numberReq');
        const specialReq = document.getElementById('specialReq');

        function showSignup() {
            formSlider.style.transform = 'translateX(0%)';
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
        }

        function showLogin() {
            formSlider.style.transform = 'translateX(-50%)';
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
        }

        // Button event listeners
        signupBtn.addEventListener('click', showSignup);
        loginBtn.addEventListener('click', showLogin);


// Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            
            // Check password requirements
            const hasMinLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            // Update requirement indicators
            lengthReq.classList.toggle('valid', hasMinLength);
            uppercaseReq.classList.toggle('valid', hasUppercase);
            lowercaseReq.classList.toggle('valid', hasLowercase);
            numberReq.classList.toggle('valid', hasNumber);
            specialReq.classList.toggle('valid', hasSpecialChar);
            
            // Calculate strength score (0-100)
            let strength = 0;
            if (hasMinLength) strength += 20;
            if (hasUppercase) strength += 20;
            if (hasLowercase) strength += 20;
            if (hasNumber) strength += 20;
            if (hasSpecialChar) strength += 20;
            
            // Update strength meter
            strengthMeter.style.width = strength + '%';
            
            // Update meter color based on strength
            if (strength < 40) {
                strengthMeter.style.background = 'red';
            } else if (strength < 80) {
                strengthMeter.style.background = 'orange';
            } else {
                strengthMeter.style.background = 'green';
            }
        });

        // Handle signup
        document.getElementById('signup').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            
            // Validate all fields are filled
            if (!name || !email||  !username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Check password strength
            const hasMinLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            if (!hasMinLength || !hasUppercase || !hasLowercase || !hasNumber || !hasSpecialChar) {
                passwordError.style.display = 'block';
                return;
            } else {
                passwordError.style.display = 'none';
            }
            
            const user = { name, email, username, password };
            localStorage.setItem('primeMartUser', JSON.stringify(user));
            alert('Account created successfully! Please login.');
            showLogin();
            
            // Clear form
            document.getElementById('signup').reset();
            strengthMeter.style.width = '0%';
            document.querySelectorAll('.requirement').forEach(el => el.classList.remove('valid'));
        });

        // Handle login
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const storedUser = JSON.parse(localStorage.getItem('primeMartUser'));


if (storedUser && storedUser.username === username && storedUser.password === password) {
                alert('Login successful!');
                window.location.href = 'index.html';
     localStorage.setItem('isLoggedIn','true');
   
            } else {
                alert('Incorrect username or password. Please try again or sign up if you don\'t have an account.');
            }
        });

        // Initialize with signup form shown
        showSignup();
    </script>
</body>
</html>
